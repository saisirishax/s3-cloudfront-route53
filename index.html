<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Password Generator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Source Sans Pro', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center {
            background: #ffffff;
            width: 400px;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #667eea;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h3 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #667eea;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 6px rgba(118, 75, 162, 0.6);
        }

        button {
            background: #667eea;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #764ba2;
        }
    </style>

    <!-- JS -->
    <script>
        String.prototype.pick = function (min, max) {
            var n, chars = '';

            if (typeof max === 'undefined') {
                n = min;
            } else {
                n = min + Math.floor(Math.random() * (max - min + 1));
            }

            for (var i = 0; i < n; i++) {
                chars += this.charAt(Math.floor(Math.random() * this.length));
            }

            return chars;
        };

        function genPwd(pwdField) {
            var specials = '!#@%';
            var lowercase = 'abcdefghijklmnopqrstuvwxyz';
            var uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var numbers = '0123456789';

            var all = lowercase + uppercase + numbers;

            var password = '';
            password += uppercase.pick(1);
            password += lowercase.pick(1);
            password += numbers.pick(1);
            password += all.pick(6);
            password += specials.pick(1);

            pwdField.value = password;
        }
    </script>
</head>

<body>
    <div class="center">
        <h3>Password Generator</h3>
        <input type="text" id="pwd" readonly>
        <button onclick="genPwd(document.getElementById('pwd'))">
            Generate Password
        </button>
    </div>
</body>
</html>
